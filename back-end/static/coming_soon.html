<canvas id="canvas"></canvas>

        <span class="icon">ğŸš§</span>

        <p>æˆ‘ä»¬æ­£åœ¨åŠªåŠ›æ„å»ºæ­¤åŠŸèƒ½ã€‚<br>ç²¾å½©å†…å®¹ï¼Œæ•¬è¯·æœŸå¾…ï¼</p>

<script>
    (function () {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        'use strict';

        var cw = canvas.width = window.innerWidth;
        var ch = canvas.height = window.innerHeight;
        var touched = false;
        var touchX = null;
        var touchY = null;

        // --- é¢œè‰²é…ç½®---
        // var colors = ['#ffc2d4', '#ffb3c6', '#ff85a1', '#fbb1bd', '#f9bec7'];

        // è“ç´«è‰²ç³»
        var colors = ['#6A85B6', '#BAC8E0', '#4A00E0', '#8E2DE2', '#00d2ff'];


        window.addEventListener('resize', function () {
            cw = canvas.width = window.innerWidth;
            ch = canvas.height = window.innerHeight;
            // é‡æ–°åˆå§‹åŒ–ç‚¹ï¼Œé˜²æ­¢å˜å½¢
            points = [];
            init();
        });

        window.addEventListener('mousemove', function (e) {
            touched = true;
            touchX = e.clientX;
            touchY = e.clientY;
        });

        // æ·»åŠ è§¦æ‘¸äº‹ä»¶æ”¯æŒç§»åŠ¨ç«¯
        window.addEventListener('touchmove', function (e) {
            touched = true;
            touchX = e.touches[0].clientX;
            touchY = e.touches[0].clientY;
        }, {passive: true});

        window.addEventListener('mouseout', function () {
            return touched = false;
        });
        window.addEventListener('touchend', function () {
            return touched = false;
        });

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomColor() {
            return colors[getRandomInt(0, colors.length - 1)];
        }

        function Point(x, y) {
            this.x = x;
            this.y = y;
            this.sx = x;
            this.sy = y;
            this.dx = x;
            this.dy = y;
            this.vx = 0;
            this.vy = 0;
        }

        Point.prototype.update = function () {
            var m;
            if (touched) {
                var dx = touchX - this.x;
                var dy = touchY - this.y;
                var d = Math.sqrt(dx * dx + dy * dy);
                // é¼ æ ‡äº¤äº’åŠ›åº¦
                m = d < 150 ? (150 - d) / 150 : 0;
                this.vx -= (dx / d) * m * 0.5;
                this.vy -= (dy / d) * m * 0.5;
            }

            var dxS = this.sx - this.x;
            var dyS = this.sy - this.y;
            var dS = Math.sqrt(dxS * dxS + dyS * dyS);
            m = dS < 50 ? (50 - dS) / 50 : 0;
            this.vx += (dxS / dS) * m * 0.1;
            this.vy += (dyS / dS) * m * 0.1;

            // æ‘©æ“¦åŠ›ï¼Œé˜²æ­¢æ— é™åŠ é€Ÿ
            this.vx *= 0.94;
            this.vy *= 0.94;

            this.x += this.vx;
            this.y += this.vy;

            // ç¼“æ…¢å›å¼¹åˆ°åŸå§‹ä½ç½®
            this.x += (this.sx - this.x) * 0.01;
            this.y += (this.sy - this.y) * 0.01;
        };

        var points = [];
        var triangles = [];
        // ç½‘æ ¼å¤§å°ï¼Œè¶Šå¤§ä¸‰è§’å½¢è¶Šå¤§
        var spacing = 120;
        var xCount;
        var yCount;

        function init() {
            xCount = Math.ceil(cw / spacing) + 2;
            yCount = Math.ceil(ch / spacing) + 2;
            var startX = (cw - (xCount - 1) * spacing) / 2;
            var startY = (ch - (yCount - 1) * spacing) / 2;

            for (var i = 0; i < xCount; i++) {
                for (var j = 0; j < yCount; j++) {
                    var x = startX + i * spacing + (j % 2 === 0 ? 0 : spacing / 2);
                    var y = startY + j * spacing * Math.sqrt(3) / 2;
                    // éšæœºåç§»
                    points.push(new Point(x + getRandomInt(-20, 20), y + getRandomInt(-20, 20)));
                }
            }

            for (var i_1 = 0; i_1 < xCount - 1; i_1++) {
                for (var j_1 = 0; j_1 < yCount - 1; j_1++) {
                    var p1 = points[i_1 * yCount + j_1];
                    var p2 = points[(i_1 + 1) * yCount + j_1];
                    var p3 = points[i_1 * yCount + j_1 + 1];
                    var p4 = points[(i_1 + 1) * yCount + j_1 + 1];

                    var color1 = getRandomColor();
                    var color2 = getRandomColor();

                    if (j_1 % 2 === 0) {
                        triangles.push({p1: p1, p2: p3, p3: p2, color: color1});
                        triangles.push({p1: p2, p2: p3, p3: p4, color: color2});
                    } else {
                        triangles.push({p1: p1, p2: p4, p3: p2, color: color1});
                        triangles.push({p1: p1, p2: p3, p3: p4, color: color2});
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, cw, ch);

            for (var i = 0; i < triangles.length; i++) {
                var t = triangles[i];
                ctx.beginPath();
                ctx.moveTo(t.p1.x, t.p1.y);
                ctx.lineTo(t.p2.x, t.p2.y);
                ctx.lineTo(t.p3.x, t.p3.y);
                ctx.closePath();
                // è®¾ç½®é€æ˜åº¦ï¼Œè®©å åŠ æ›´æœ‰å±‚æ¬¡æ„Ÿ
                ctx.globalAlpha = 0.8;
                ctx.fillStyle = t.color;
                ctx.fill();
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            for (var i = 0; i < points.length; i++) {
                points[i].update();
            }
            draw();
        }

        init();
        animate();
    })();
</script>
